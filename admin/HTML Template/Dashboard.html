<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Dashboard header -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light navbar_light">
            <div class="container">
            <a class="navbar-brand" href="#">Mobile Shopee</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0 navbar_auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sales</a>
                    </li>
                </ul>
                <div class="my-2 my-lg-0">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0 navbar_nav">
                        <li class="nav-item">
                            <input type="text" name="search" placeholder="search here.." class="search"><button name="btn-search" class="btn-search"><img src="./img/search.png"></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        </nav>
    </header>
    <!-- Dashboard header -->

    <!-- Dashboard sidebar -->
    <aside class="sidebar">
        <img src="img/logo.png" alt="">
        <ul class="sidebar_icon">
            <li><img src="./img/home.png"></li>
            <li><img src="./img/user.png"></li>
            <li><img src="./img/comment.png"></li>
            <li><img src="./img/calender.png"></li>
             
        </ul>
        <ul class="bottom_sidebar_icon">
            <li><a href="#"><img src="./img/message.png"></a><span class="badge">2</span></li>
            <li>
            <img src="img/bishak.png" class="profile">
            </li>
        </ul>
    </aside>
    <!-- Dashboard sidebar -->

    <!-- Dashboard graph area -->
    <div class="graph_area">
        <div class="container">
            <div class="row">
                <div class="col lg-5">
                    <div class="user_name">
                        <h2>Welcome <strong>M.Edriss Aria</strong></h2>
                    </div>
                </div>
                <div class="col lg-3 offset-lg-4">
                    <div class="add_link">
                        <a href="addproduct.html" class="btn btn-secondary btn-block">Add new product</a>
                    </div>
                </div>
            </div>
            <div class="value_cards_sec">
                <div class="row">
                    <div class="col col-lg-3">
                        <div class="value_card card_1">
                            <p>All Products</p>
                            <h3>45</h3>
                        </div>
                    </div>
                    <div class="col col-lg-3">
                        <div class="value_card card_2">
                            <p>Total Earnings</p>
                            <h3>45</h3>
                        </div>
                    </div>
                    <div class="col col-lg-3">
                        <div class="value_card card_3">
                            <p>Sales Today</p>
                            <h3>45</h3>
                        </div>
                    </div>
                    <div class="col col-lg-3">
                        <div class="value_card card_4">
                            <p>All Sales</p>
                            <h3>45</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="graph_sec">
                <div class="row">
                    <div class="col col-lg-3">
                        <div class="graph_sec_2">
                            <p>sales progress</p>
                            <canvas id="SalesProChart"></canvas>
                        </div>
                    </div>
                    <div class="col col-lg-9">
                        <div class="graph_sec_2">
                            <canvas id="wiseSalesChart" height="100"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text_copy">
                <p>copy right M.Edriss Aria. all rights reserved</p>
            </div>
        </div>
    </div>
    <!-- Dashboard graph area -->
    
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
