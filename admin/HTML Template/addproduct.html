<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="ckeditor/ckeditor.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- Dashboard header -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light navbar_light">
            <div class="container">
            <a class="navbar-brand" href="#">Mobile Shopee</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0 navbar_auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sales</a>
                    </li>
                </ul>
                <div class="my-2 my-lg-0">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0 navbar_nav">
                        <li class="nav-item">
                            <input type="text" name="search" placeholder="search here.." class="search"><button name="btn-search" class="btn-search"><img src="./img/search.png"></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        </nav>
    </header>
    <!-- Dashboard header -->

    <!-- Dashboard sidebar -->
    <aside class="sidebar">
        <img src="img/logo.png" alt="">
        <ul class="sidebar_icon">
            <li><img src="./img/home.png"></li>
            <li><img src="./img/user.png"></li>
            <li><img src="./img/comment.png"></li>
            <li><img src="./img/calender.png"></li>
         
        </ul>
        <ul class="bottom_sidebar_icon">
            <li><a href="#"><img src="./img/message.png"></a><span class="badge">2</span></li>
            <li>
            <img src="img/bishak.png" class="profile">
            </li>
        </ul>
    </aside>
    <!-- Dashboard sidebar -->

    <!-- Dashboard graph area -->
    <div class="addpro_form">
        <div class="container">
            <div class="row mt-4">
                <div class="col lg-5">
                    <div class="user_name">
                        <h2>Add New <strong>Product</strong></h2>
                    </div>
                </div>
                <div class="col lg-3 offset-lg-4">
                    <div class="add_link">
                        <a href="Dashboard.html" class="btn btn-secondary btn-block">Back to Dashboard</a>
                    </div>
                </div>
            </div>
            <div class="form-addp">
                <form class="form">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="my-2">Name</label>
                                <input type="text" name="firstname" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="my-2">Brand</label>
                                <input type="text" name="lastname" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-2 info">
                            <div class="form-group">
                                <label class="my-2">Product Info</label><br>
                                <input type="button" class="btn btn-dark mb-3" onclick="addinfo()" value="+"/>
                             </div>
                        </div>
                        <div class="col-lg-10 info">
                            <div class="row">
                                <div class="col-lg-4 my-2" id="place_input">

                                </div>
                                <div class="col-lg-4 my-2" id="place_file">

                                </div>
                                <div class="col-lg-4 my-2" id="place_color">

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label class="my-2">Price</label>
                                <input type="text" name="price" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label class="my-2">Regular Price</label>
                                <input type="text" name="reg_price" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label class="my-2">Stock</label>
                                <input type="text" name="stock" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label class="my-2">Catagory</label>
                                <select name="catagory" id="" class="form-control">
                                    <option>On Sale</option>
                                    <option>Special Price</option>
                                    <option>Top Sale</option>
                                </select>
                              </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="my-2">Description</label>
                                <textarea name="descriptoin" id="editor" cols="30" rows="10" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <input type="submit" value="Add Product" class="btn btn-dark my-3">
                        </div>
                    </div>
                </form>
            </div>
            <div class="text_copy">
                <p>copy right M.Edriss Aria. all rights reserved</p>
            </div>
        </div>
    </div>
    <!-- Dashboard graph area -->


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/index.js"></script>
    <script>
		CKEDITOR.replace('editor');
	</script>
    
</body>
</html>
